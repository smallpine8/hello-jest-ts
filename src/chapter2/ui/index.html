<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello hest</title>
</head>
<body>
  <div class="header">
    <h1>Hello Jest</h1>
  </div>
  <button id="showMessage" type="button">Pass Jest Test</button>
  <div id="message"></div>

  <script type="text/javascript">
    (function() {
      const showMessage = () => {
        const p = document.createElement('p')
        p.textContent = 'You Passed!!'
        if (document.querySelector('#message').textContent === '') {
          document.querySelector('#message').prepend(p)
        }
      }
      const button = document.querySelector('#showMessage')
      button.addEventListener('click', showMessage)
    })()
  </script>
</body>
</html>
